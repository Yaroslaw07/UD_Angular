@if(isAddingTask) {
<app-new-task (cancel)="onCancelAddTask()" [userId]="id" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of getSelectedTasks(); track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
